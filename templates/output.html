<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='image/logo.1.jpg') }}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            color: white; /* Default text color for contrast */
            text-align: left; /* Center alignment for text */
            margin: 0;
            padding: 0;
        }

        h2 {
            color: white;
            font-size: 2.5rem;
            margin-top: 30px;
            text-shadow: 2px 2px 5px #FF69B4; /* Neon pink glow for the heading */
        }

        .prediction-text {
            font-size: 1.8rem; /* Slightly larger font size */
            font-weight: bold; /* Bold text for emphasis */
            color: white; /* White text for readability */
            text-shadow: 1px 1px 3px #FF69B4; /* Subtle pink glow */
            margin: 20px auto;
            max-width: 80%; /* Restrict text width for better readability */
            line-height: 1.6; /* Improved line spacing */
        }

        .button-link {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white; /* White text for the button */
            background-color: #FF69B4; /* Neon pink button background */
            text-decoration: none;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Subtle shadow for a 3D effect */
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px black; /* Shadow for button text */
        }

        .button-link:hover {
            background-color: #A020F0; /* Purple hover effect */
            text-shadow: 1px 1px 5px #FFFFFF; /* Glow effect on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }

        footer {
            position: fixed;
            bottom: 20px; /* Distance from the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center footer horizontally */
            font-size: 1rem;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px #FF69B4; /* Pink glow effect */
        }

        footer .heart {
            color: red;
            font-size: larger;
            text-shadow: 1px 1px 2px white; /* Glow effect on the heart */
        }
    </style>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
</head>
<body>
    <h2>Prediction Result</h2>
    <p class="prediction-text">{{ prediction_text }}</p>
   
    <!-- Link styled as a button -->
    <a href="/" class="button-link">Make another prediction</a>

    <footer>
        Made with <span class="heart">❤️</span> by Aayan
    </footer>
</body>
</html>
